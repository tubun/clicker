<div class="container-login">
    <div class="inner-login">

        <!-- Signup view -->
        <div class="signup" *ngIf="!showLogin">
            <div class="tagline">CLICKER</div>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()" >
                <div class="form-wrapper">
                    <label>Name</label>
                    <input type="text" placeholder="Enter name" formControlName="name" [class.invalid]="signupForm.get('name').invalid && 
                    (signupForm.get('name').touched || signupForm.get('name').dirty)">
                
                    <!-- Validation error messages -->
                    <div class="error-text" *ngIf="signupForm.get('name').invalid && 
                        (signupForm.get('name').touched || signupForm.get('name').dirty)">
                        <small *ngIf="signupForm.get('name').errors?.required">Name is required</small>
                        <small *ngIf="signupForm.get('name').errors?.minlength">Minimum 3 characters</small>
                    </div>

                </div>

                <div class="form-wrapper">
                    <label>Email</label>
                    <input type="text" placeholder="Enter email" formControlName="email" [class.invalid]="signupForm.get('email').invalid && 
                    (signupForm.get('email').touched || signupForm.get('email').dirty)">
                
                    <!-- Validation error messages -->
                    <div class="error-text" *ngIf="signupForm.get('email').invalid && 
                        (signupForm.get('email').touched || signupForm.get('email').dirty)">
                        <small *ngIf="signupForm.get('email').errors?.required">Email id is required</small>
                        <small *ngIf="signupForm.get('email').errors?.pattern">Enter a valid email</small>
                    </div>
                </div>

                <div class="form-wrapper">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" formControlName="password" [class.invalid]="signupForm.get('password').invalid && 
                    (signupForm.get('password').touched || signupForm.get('password').dirty)">

                     <!-- Validation error messages -->
                    <div class="error-text" *ngIf="signupForm.get('password').invalid && 
                    (signupForm.get('password').touched || signupForm.get('password').dirty)">
                        <small *ngIf="signupForm.get('password').errors?.required">Password is required</small>
                        <small *ngIf="signupForm.get('password').errors?.pattern">Password should be alphanumeric with 6-14 characters</small>
                    </div>
                </div>
                <div class="buttons">
                    <a (click)="showLogin=!showLogin">Login</a>
                    <button mat-raised-button type="submit">Sign Up</button>
                </div>
            </form>
            
        </div>


        <!-- Login View -->
        <div class="login" *ngIf="showLogin">
            <div class="tagline">CLICKER</div>
            <form [formGroup]="loginForm" (ngSubmit)="logIn()" >
                <div class="form-wrapper">
                    <label>Email</label>
                    <input type="text" placeholder="Enter email" formControlName="email"[class.invalid]="loginForm.get('email').invalid && 
                    (loginForm.get('email').touched || loginForm.get('email').dirty)">
                
                    <!-- Validation error messages -->
                    <div class="error-text" *ngIf="loginForm.get('email').invalid && 
                        (loginForm.get('email').touched || loginForm.get('email').dirty)">
                        <small *ngIf="loginForm.get('email').errors?.required">Email id is required</small>
                        <small *ngIf="loginForm.get('email').errors?.pattern">Enter a valid email</small>
                    </div>
                </div>

                <div class="form-wrapper">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" formControlName="password" [class.invalid]="loginForm.get('password').invalid && 
                    (loginForm.get('password').touched || loginForm.get('password').dirty)">

                     <!-- Validation error messages -->
                    <div class="error-text" *ngIf="loginForm.get('password').invalid && 
                    (loginForm.get('password').touched || loginForm.get('password').dirty)">
                        <small *ngIf="loginForm.get('password').errors?.required">Password is required</small>
                        <small *ngIf="loginForm.get('password').errors?.pattern">Password should be alphanumeric with 6-14 characters</small>
                    </div>
                </div>
                <div class="buttons">
                    <a (click)="showLogin=!showLogin">Sign Up</a>
                    <button mat-raised-button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
