<div class="interactions">
    <mat-icon class="like" (click)="like=!like" *ngIf="!like">
        favorite_border
    </mat-icon>
    <mat-icon class="like" [ngStyle]="{'color':'red'}" (click)="like=!like" *ngIf="like">
        favorite
    </mat-icon>
    <mat-icon (click)="openComment()">
        chat_bubble_outline
    </mat-icon>
    <mat-icon (click)="share()">
        share
    </mat-icon>
</div>
